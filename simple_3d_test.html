<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 3D 아바타 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            font-family: Arial, sans-serif;
        }
        #avatar-container {
            width: 400px;
            height: 400px;
            border: 2px solid #00ffff;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.3);
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #00ffff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">🌌 3D 아바타 테스트</h1>
    
    <div id="avatar-container"></div>
    
    <div class="controls">
        <button onclick="changeEmotion('happy')">😊 행복</button>
        <button onclick="changeEmotion('sad')">😢 슬픔</button>
        <button onclick="changeEmotion('angry')">😠 화남</button>
        <button onclick="changeEmotion('excited')">🤩 신남</button>
    </div>

    <script>
        let scene, camera, renderer, avatarMesh;

        function init3D() {
            console.log('3D 초기화 시작...');
            
            // Scene 생성
            scene = new THREE.Scene();
            
            // Camera 생성
            camera = new THREE.PerspectiveCamera(75, 400 / 400, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer 생성
            const container = document.getElementById('avatar-container');
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(400, 400);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);
            
            // 조명
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 0.8);
            pointLight.position.set(2, 2, 2);
            scene.add(pointLight);
            
            // 기본 아바타 생성
            createAvatar('happy');
            
            // 애니메이션 시작
            animate();
            
            console.log('3D 초기화 완료!');
        }

        function createAvatar(emotion) {
            console.log('아바타 생성:', emotion);
            
            // 기존 아바타 제거
            if (avatarMesh) {
                scene.remove(avatarMesh);
            }
            
            // 감정별 색상
            const colors = {
                'happy': 0xFFD700,
                'sad': 0x4169E1,
                'angry': 0xDC143C,
                'excited': 0xFF69B4
            };
            
            const color = colors[emotion] || 0xFFFFFF;
            
            // 아바타 그룹
            const group = new THREE.Group();
            
            // 머리
            const headGeo = new THREE.SphereGeometry(1, 32, 16);
            const headMat = new THREE.MeshPhongMaterial({ color: color });
            const head = new THREE.Mesh(headGeo, headMat);
            group.add(head);
            
            // 눈
            const eyeGeo = new THREE.SphereGeometry(0.1, 16, 8);
            const eyeMat = new THREE.MeshPhongMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
            leftEye.position.set(-0.3, 0.2, 0.8);
            group.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
            rightEye.position.set(0.3, 0.2, 0.8);
            group.add(rightEye);
            
            // 입
            if (emotion === 'happy') {
                // 웃는 입
                const smileGeo = new THREE.TorusGeometry(0.3, 0.05, 8, 16, Math.PI);
                const smileMat = new THREE.MeshPhongMaterial({ color: 0x000000 });
                const smile = new THREE.Mesh(smileGeo, smileMat);
                smile.position.set(0, -0.3, 0.8);
                smile.rotation.z = Math.PI;
                group.add(smile);
            } else if (emotion === 'sad') {
                // 슬픈 입
                const frownGeo = new THREE.TorusGeometry(0.25, 0.05, 8, 16, Math.PI);
                const frownMat = new THREE.MeshPhongMaterial({ color: 0x000000 });
                const frown = new THREE.Mesh(frownGeo, frownMat);
                frown.position.set(0, -0.4, 0.8);
                group.add(frown);
            } else {
                // 기본 입
                const mouthGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.3);
                const mouthMat = new THREE.MeshPhongMaterial({ color: 0x000000 });
                const mouth = new THREE.Mesh(mouthGeo, mouthMat);
                mouth.position.set(0, -0.3, 0.8);
                mouth.rotation.z = Math.PI / 2;
                group.add(mouth);
            }
            
            avatarMesh = group;
            scene.add(avatarMesh);
            
            console.log('아바타 생성 완료!');
        }

        function changeEmotion(emotion) {
            createAvatar(emotion);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (avatarMesh) {
                avatarMesh.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            console.log('페이지 로드 완료, 3D 초기화 시작...');
            setTimeout(init3D, 500);
        });
    </script>
</body>
</html>
