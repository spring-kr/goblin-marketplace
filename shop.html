        }

            padding-left: 20px;
            position: relative;
        }
        
        .product-features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #2ecc71;
            font-weight: bold;
        }

            align-items: center;
            margin: 20px 0 15px 0;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);

            font-weight: bold;
            color: #2ecc71;

                        ${product.features.map(feature => `<li>${feature}</li>`).join('')}

                    <div class="product-price">

                    </div>
                    <button class="subscribe-btn" onclick="addToCart('${product.id}')">
                        🛒 장바구니 담기
                    </button>
                </div>
            `).join('');
        }

        // 장바구니에 추가
        function addToCart(productId) {
            const allProducts = [...products.domains, ...products.agents, ...products.bundles];
            const product = allProducts.find(p => p.id === productId);
            
            if (product && !cart.find(item => item.id === productId)) {
                cart.push(product);
                updateCartDisplay();
                
                // 추가 알림
                alert(`✅ ${product.name}이(가) 장바구니에 추가되었습니다!`);
            } else if (cart.find(item => item.id === productId)) {
                alert('⚠️ 이미 장바구니에 있는 상품입니다.');
            }
        }

        // 장바구니 표시 업데이트
        function updateCartDisplay() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            
            cartCount.textContent = cart.length;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<small style="opacity: 0.7;">장바구니가 비어있습니다</small>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div style="margin: 5px 0; padding: 5px; background: rgba(255,255,255,0.1); border-radius: 5px; font-size: 0.9em;">
                        <strong>${item.name}</strong><br>
                        <span style="color: #2ecc71;">$${item.price}/월</span>
                        <button onclick="removeFromCart('${item.id}')" style="float: right; background: #e74c3c; color: white; border: none; border-radius: 3px; padding: 2px 6px; cursor: pointer;">×</button>
                    </div>
                `).join('');
            }
        }

        // 장바구니에서 제거
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        // 결제 페이지 표시
        function showCheckout() {
            if (cart.length === 0) {
                alert('⚠️ 장바구니가 비어있습니다.');
                return;
            }

            const checkoutSection = document.getElementById('checkoutSection');
            const orderSummary = document.getElementById('orderSummary');
            const totalPrice = document.getElementById('totalPrice');

            // 주문 요약
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            orderSummary.innerHTML = cart.map(item => `
                <div style="display: flex; justify-content: space-between; padding: 10px; background: rgba(255,255,255,0.1); margin: 5px 0; border-radius: 8px;">
                    <span>${item.name}</span>
                    <span>$${item.price}/월</span>
                </div>
            `).join('');

            totalPrice.textContent = `총 금액: $${total}/월`;
            
            checkoutSection.classList.remove('hidden');
            checkoutSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 주문 제출
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('customerName').value,
                email: document.getElementById('customerEmail').value,
                company: document.getElementById('customerCompany').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                items: cart,
                total: cart.reduce((sum, item) => sum + item.price, 0)
            };

            // 주문 처리
            processOrder(formData);
        });

        // 주문 처리
        function processOrder(orderData) {
            // 이메일로 주문 정보 전송
            const emailSubject = `HYOJIN.AI 쇼핑몰 구독 주문 - ${orderData.name}`;
            const emailBody = `새로운 구독 주문이 접수되었습니다.

고객 정보:
👤 이름: ${orderData.name}
📧 이메일: ${orderData.email}
🏢 회사: ${orderData.company || '미입력'}
💳 결제 방법: ${orderData.paymentMethod}

주문 상품:
${orderData.items.map((item, i) => `${i+1}. ${item.name} - $${item.price}/월`).join('\n')}

💰 총 금액: $${orderData.total}/월
📅 주문일: ${new Date().toLocaleString('ko-KR')}

---
HYOJIN.AI 쇼핑몰에서 자동 생성된 주문서입니다.`;

            // 성공 메시지
            alert(`🎉 주문이 완료되었습니다!

📧 고객: ${orderData.name}
💰 총 금액: $${orderData.total}/월
📦 상품 수: ${orderData.items.length}개

📧 주문 확인 이메일을 발송합니다.`);

            // 이메일 앱 열기
            window.open(`mailto:sales@hyojin.ai?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`, '_blank');

            // 장바구니 초기화
            cart = [];
            updateCartDisplay();
            document.getElementById('checkoutSection').classList.add('hidden');
            document.getElementById('checkoutForm').reset();
        }

        // 초기 로드
        renderProducts();
        updateCartDisplay();
    </script>
</body>
</html>
