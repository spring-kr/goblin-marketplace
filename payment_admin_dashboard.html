<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYOJIN.AI 결제 관리 대시보드</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-icon { font-size: 3em; margin-bottom: 15px; }
        .stat-number { font-size: 2em; font-weight: bold; margin-bottom: 10px; }
        .stat-label { opacity: 0.8; }
        
        .payments-table {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            overflow-x: auto;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-active { background: #2ecc71; }
        .status-pending { background: #f39c12; }
        .status-cancelled { background: #e74c3c; }
        
        .payment-method {
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .method-card { background: #3498db; }
        .method-paypal { background: #0070ba; }
        .method-bank { background: #34495e; }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🛒 HYOJIN.AI 결제 관리 대시보드</h1>
        <p>실시간 결제 모니터링 및 관리</p>
    </div>

    <div class="container">
        <!-- 통계 카드들 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">총 주문수</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-number" id="totalRevenue">$0</div>
                <div class="stat-label">총 매출</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⏳</div>
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">대기중 주문</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-number" id="activeSubscriptions">0</div>
                <div class="stat-label">활성 구독</div>
            </div>
        </div>

        <!-- 결제 목록 테이블 -->
        <div class="payments-table">
            <div class="table-header">
                <h2>💳 최근 결제 내역</h2>
                <button class="refresh-btn" onclick="loadPayments()">🔄 새로고침</button>
            </div>
            
            <div id="loadingIndicator" class="loading">
                ⏳ 데이터를 불러오는 중...
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <table id="paymentsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>구독 ID</th>
                        <th>고객명</th>
                        <th>이메일</th>
                        <th>회사</th>
                        <th>결제방법</th>
                        <th>금액</th>
                        <th>상태</th>
                        <th>생성일</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="paymentsBody">
                </tbody>
            </table>
        </div>

        <!-- 상세 정보 모달 -->
        <div id="detailModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2c3e50; padding: 30px; border-radius: 15px; max-width: 600px; width: 90%; max-height: 80%; overflow-y: auto;">
                <button onclick="closeModal()" style="float: right; background: #e74c3c; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">×</button>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script>
        let payments = [];
        
        // 페이지 로드시 데이터 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            loadPayments();
            loadStatistics();
            
            // 5초마다 자동 새로고침
            setInterval(() => {
                loadPayments();
                loadStatistics();
            }, 5000);
        });
        
        async function loadPayments() {
            try {
                const response = await fetch('/api/manager/payments');
                const data = await response.json();
                
                if (data.success) {
                    payments = data.data;
                    renderPayments();
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('paymentsTable').style.display = 'table';
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    throw new Error('데이터 로드 실패');
                }
            } catch (error) {
                console.error('결제 데이터 로드 오류:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = '데이터를 불러오는데 실패했습니다. 서버 연결을 확인해주세요.';
            }
        }
        
        async function loadStatistics() {
            try {
                const response = await fetch('/api/manager/statistics');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('totalOrders').textContent = stats.total_orders;
                    document.getElementById('totalRevenue').textContent = `$${stats.total_revenue.toFixed(0)}`;
                    
                    const activeCount = stats.status_breakdown.active ? stats.status_breakdown.active.count : 0;
                    const pendingCount = stats.status_breakdown.pending ? stats.status_breakdown.pending.count : 0;
                    
                    document.getElementById('activeSubscriptions').textContent = activeCount;
                    document.getElementById('pendingOrders').textContent = pendingCount;
                }
            } catch (error) {
                console.error('통계 데이터 로드 오류:', error);
            }
        }
        
        function renderPayments() {
            const tbody = document.getElementById('paymentsBody');
            tbody.innerHTML = '';
            
            payments.slice(0, 20).forEach(payment => { // 최근 20개만 표시
                const row = document.createElement('tr');
                
                const formatDate = (dateStr) => {
                    return new Date(dateStr).toLocaleString('ko-KR');
                };
                
                const getStatusBadge = (status) => {
                    const badges = {
                        'active': '<span class="status-badge status-active">활성</span>',
                        'pending': '<span class="status-badge status-pending">대기</span>',
                        'cancelled': '<span class="status-badge status-cancelled">취소</span>'
                    };
                    return badges[status] || status;
                };
                
                const getMethodBadge = (method) => {
                    const badges = {
                        'card': '<span class="payment-method method-card">신용카드</span>',
                        'paypal': '<span class="payment-method method-paypal">PayPal</span>',
                        'bank': '<span class="payment-method method-bank">계좌이체</span>'
                    };
                    return badges[method] || method;
                };
                
                row.innerHTML = `
                    <td>${payment.subscription_id}</td>
                    <td>${payment.customer_name}</td>
                    <td>${payment.customer_email}</td>
                    <td>${payment.customer_company || '-'}</td>
                    <td>${getMethodBadge(payment.payment_method)}</td>
                    <td>$${payment.total_amount}</td>
                    <td>${getStatusBadge(payment.status)}</td>
                    <td>${formatDate(payment.created_at)}</td>
                    <td>
                        <button onclick="showDetails(${payment.id})" style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">상세</button>
                        <select onchange="changeStatus(${payment.id}, this.value)" style="margin-left: 5px; padding: 3px;">
                            <option value="">상태변경</option>
                            <option value="active">활성화</option>
                            <option value="pending">대기</option>
                            <option value="cancelled">취소</option>
                        </select>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function showDetails(paymentId) {
            const payment = payments.find(p => p.id === paymentId);
            if (!payment) return;
            
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2>📋 결제 상세 정보</h2>
                <div style="margin: 20px 0;">
                    <h3>👤 고객 정보</h3>
                    <p><strong>이름:</strong> ${payment.customer_name}</p>
                    <p><strong>이메일:</strong> ${payment.customer_email}</p>
                    <p><strong>회사:</strong> ${payment.customer_company || '-'}</p>
                </div>
                
                <div style="margin: 20px 0;">
                    <h3>💳 결제 정보</h3>
                    <p><strong>구독 ID:</strong> ${payment.subscription_id}</p>
                    <p><strong>결제 방법:</strong> ${payment.payment_method}</p>
                    <p><strong>금액:</strong> $${payment.total_amount}</p>
                    <p><strong>상태:</strong> ${payment.status}</p>
                    <p><strong>생성일:</strong> ${new Date(payment.created_at).toLocaleString('ko-KR')}</p>
                </div>
                
                <div style="margin: 20px 0;">
                    <h3>🛍️ 주문 상품</h3>
                    <ul>
                        ${payment.items.map(item => `<li>${item.name} (${item.type}) - $${item.price}</li>`).join('')}
                    </ul>
                </div>
                
                <div style="margin: 20px 0;">
                    <h3>📝 메모</h3>
                    <textarea id="paymentNotes" style="width: 100%; height: 80px; padding: 10px;">${payment.notes}</textarea>
                    <button onclick="saveNotes(${payment.id})" style="margin-top: 10px; background: #2ecc71; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">메모 저장</button>
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        async function changeStatus(paymentId, newStatus) {
            if (!newStatus) return;
            
            try {
                const response = await fetch(`/api/manager/payments/${paymentId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: newStatus,
                        notes: ''
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('상태가 성공적으로 변경되었습니다.');
                    loadPayments();
                    loadStatistics();
                } else {
                    alert('상태 변경에 실패했습니다.');
                }
            } catch (error) {
                alert('상태 변경 중 오류가 발생했습니다.');
                console.error(error);
            }
        }
        
        async function saveNotes(paymentId) {
            const notes = document.getElementById('paymentNotes').value;
            const payment = payments.find(p => p.id === paymentId);
            
            try {
                const response = await fetch(`/api/manager/payments/${paymentId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: payment.status, // 기존 상태 유지
                        notes: notes
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('메모가 저장되었습니다.');
                    loadPayments();
                    closeModal();
                } else {
                    alert('메모 저장에 실패했습니다.');
                }
            } catch (error) {
                alert('메모 저장 중 오류가 발생했습니다.');
                console.error(error);
            }
        }
        
        // 모달 바깥 클릭시 닫기
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
