    <script>
        let selectedGoblin = 'counselor';
        let deferredPrompt;

        // PWA ì„¤ì¹˜
        window.addEventListener('beforeinstallprompt', (e) => {

        function installPWA() {

        // ë„ê¹¨ë¹„ ëª©ë¡ ë¡œë“œ
        async function loadGoblins() {

                const response = await fetch('/api/goblins');
                const data = await response.json();

                goblinGrid.innerHTML = '';
