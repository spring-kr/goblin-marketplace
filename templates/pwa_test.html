<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 설치 테스트 페이지</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#5a67d8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .install-banner {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        .install-banner.show {
            display: block;
        }
        .install-btn {
            background: white;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        .debug-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>🧪 PWA 설치 테스트</h1>
    
    <div class="install-banner" id="install-banner">
        📱 이 앱을 설치하시겠습니까?
        <br>
        <button class="install-btn" onclick="installApp()">설치하기</button>
        <button class="install-btn" onclick="hideBanner()">나중에</button>
    </div>

    <div class="test-section">
        <h3>🔍 PWA 지원 상태</h3>
        <div id="pwa-support"></div>
    </div>

    <div class="test-section">
        <h3>📱 브라우저 정보</h3>
        <div id="browser-info"></div>
    </div>

    <div class="test-section">
        <h3>🔧 설치 조건</h3>
        <div id="install-criteria"></div>
    </div>

    <div class="test-section">
        <h3>📋 디버그 로그</h3>
        <div class="debug-info" id="debug-log"></div>
    </div>

    <script>
        let deferredPrompt;
        let debugLog = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            document.getElementById('debug-log').innerHTML = debugLog.join('<br>');
            console.log(message);
        }

        // PWA 지원 상태 체크
        function checkPWASupport() {
            const support = {
                serviceWorker: 'serviceWorker' in navigator,
                beforeInstallPrompt: 'onbeforeinstallprompt' in window,
                webManifest: 'manifest' in document.createElement('link'),
                pushNotifications: 'PushManager' in window,
                cacheAPI: 'caches' in window
            };

            let html = '';
            for (const [feature, supported] of Object.entries(support)) {
                const status = supported ? '✅' : '❌';
                html += `${status} ${feature}: ${supported}<br>`;
            }
            document.getElementById('pwa-support').innerHTML = html;
            log(`PWA 지원 상태 체크 완료`);
        }

        // 브라우저 정보
        function getBrowserInfo() {
            const info = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                language: navigator.language
            };

            let html = '';
            for (const [key, value] of Object.entries(info)) {
                html += `<strong>${key}:</strong> ${value}<br>`;
            }
            document.getElementById('browser-info').innerHTML = html;
            log(`브라우저 정보 수집 완료`);
        }

        // 설치 조건 체크
        function checkInstallCriteria() {
            const criteria = {
                'HTTPS 또는 localhost': location.protocol === 'https:' || location.hostname === 'localhost',
                'Manifest 파일 존재': !!document.querySelector('link[rel="manifest"]'),
                'Service Worker 등록': navigator.serviceWorker && navigator.serviceWorker.controller,
                'beforeinstallprompt 이벤트': !!deferredPrompt
            };

            let html = '';
            for (const [criterion, met] of Object.entries(criteria)) {
                const status = met ? '✅' : '❌';
                html += `${status} ${criterion}<br>`;
            }
            document.getElementById('install-criteria').innerHTML = html;
            log(`설치 조건 체크 완료`);
        }

        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    log('서비스 워커 등록 성공');
                    checkInstallCriteria();
                })
                .catch(error => {
                    log('서비스 워커 등록 실패: ' + error);
                });
        }

        // beforeinstallprompt 이벤트 리스너
        window.addEventListener('beforeinstallprompt', (e) => {
            log('beforeinstallprompt 이벤트 감지됨!');
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-banner').classList.add('show');
            checkInstallCriteria();
        });

        // 앱 설치됨 이벤트
        window.addEventListener('appinstalled', (e) => {
            log('앱이 성공적으로 설치되었습니다!');
            hideBanner();
        });

        // 설치 버튼 클릭
        function installApp() {
            log('설치 버튼 클릭됨');
            
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    log(`사용자 선택: ${choiceResult.outcome}`);
                    if (choiceResult.outcome === 'accepted') {
                        log('사용자가 설치를 허용했습니다');
                    } else {
                        log('사용자가 설치를 거부했습니다');
                    }
                    deferredPrompt = null;
                    hideBanner();
                    checkInstallCriteria();
                });
            } else {
                log('deferredPrompt가 없습니다. 수동 설치 방법 안내');
                const userAgent = navigator.userAgent;
                if (/iPhone|iPad|iPod/.test(userAgent)) {
                    alert('iPhone/iPad: Safari에서 공유 버튼을 누르고 "홈 화면에 추가"를 선택하세요');
                } else if (/Android/.test(userAgent)) {
                    alert('Android: Chrome 메뉴(⋮)에서 "홈 화면에 추가"를 선택하세요');
                } else {
                    alert('브라우저 메뉴에서 "홈 화면에 추가" 또는 "앱 설치" 옵션을 찾아보세요');
                }
            }
        }

        function hideBanner() {
            document.getElementById('install-banner').classList.remove('show');
        }

        // 강제로 설치 배너 표시 (테스트용)
        setTimeout(() => {
            if (!deferredPrompt) {
                log('테스트: 강제로 설치 배너 표시');
                document.getElementById('install-banner').classList.add('show');
            }
        }, 2000);

        // 페이지 로드 완료 후 체크
        window.addEventListener('load', () => {
            log('페이지 로드 완료');
            checkPWASupport();
            getBrowserInfo();
            checkInstallCriteria();
        });
    </script>
</body>
</html>
