<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16명 박사급 도깨비 전문가 테스트</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .experts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .expert-card {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .expert-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .expert-emoji {
            font-size: 2em;
            margin-right: 10px;
        }
        .expert-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .test-section {
            margin-bottom: 15px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .response-area {
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            min-height: 100px;
            font-size: 12px;
            overflow-y: auto;
            max-height: 200px;
        }
        .status {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-all-btn {
            background: #FF6B6B;
            font-size: 1.2em;
            padding: 15px;
            margin: 20px 0;
        }
        .test-all-btn:hover {
            background: #FF5252;
        }
        .loading {
            color: #FFA726;
        }
        .success {
            color: #66BB6A;
        }
        .error {
            color: #EF5350;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 16명 박사급 도깨비 전문가 능력 테스트</h1>
            <p>실제 AI 모델 연동 상태를 확인하고 각 전문가의 능력을 테스트해보세요!</p>
        </div>

        <div class="status" id="status">
            <div>🔍 서버 상태 확인 중...</div>
        </div>

        <button class="test-all-btn" onclick="testAllExperts()">
            🚀 전체 전문가 자동 테스트 실행
        </button>

        <div class="experts-grid" id="expertsGrid">
            <!-- 전문가 카드들이 동적으로 생성됩니다 -->
        </div>
    </div>

    <script>
        const experts = {
            "medical": { name: "의학박사 하이진", emoji: "🏥", test: "감기 증상이 일주일째 지속되고 있어요" },
            "financial": { name: "경제학박사 부자진", emoji: "💰", test: "20대 직장인 투자 포트폴리오 추천해주세요" },
            "legal": { name: "법학박사 정의진", emoji: "⚖️", test: "임대차 계약 중 보증금 반환 문제가 있어요" },
            "tech": { name: "공학박사 테크진", emoji: "🔧", test: "스타트업에서 사용할 기술 스택 추천해주세요" },
            "creative": { name: "예술학박사 창조진", emoji: "🎨", test: "브랜드 로고 디자인 컨셉을 잡고 있어요" },
            "marketing": { name: "마케팅박사 판매진", emoji: "📈", test: "신제품 런칭 마케팅 전략을 세우고 있어요" },
            "education": { name: "교육학박사 가르침진", emoji: "📚", test: "성인 학습자를 위한 효과적인 교육 방법은?" },
            "hr": { name: "인사관리박사 인재진", emoji: "👥", test: "원격근무 시대의 팀 관리 방법은?" },
            "sales": { name: "영업전략박사 성과진", emoji: "💼", test: "B2B 영업에서 첫 미팅 성공률을 높이려면?" },
            "research": { name: "연구개발박사 혁신진", emoji: "🔬", test: "R&D 프로젝트 관리 방법론 추천해주세요" },
            "translation": { name: "언어학박사 번역진", emoji: "🌐", test: "비즈니스 계약서 번역 시 주의사항은?" },
            "consulting": { name: "경영컨설팅박사 전략진", emoji: "🎯", test: "중소기업 디지털 전환 로드맵 수립하려면?" },
            "psychology": { name: "심리학박사 마음진", emoji: "🧠", test: "직장에서 번아웃을 겪고 있어요" },
            "data": { name: "데이터과학박사 분석진", emoji: "📊", test: "고객 이탈 예측 모델을 구축하려고 해요" },
            "startup": { name: "창업학박사 스타트진", emoji: "🚀", test: "아이디어는 있는데 창업 첫 단계가 궁금해요" },
            "wellness": { name: "웰니스박사 건강진", emoji: "🌿", test: "업무 스트레스로 인한 불면증 해결법은?" }
        };

        let testResults = {};

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
            createExpertCards();
        });

        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:8005/ai_status');
                const status = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="success">✅ 서버 연결 성공!</div>
                        <div>AI 활성화: ${status.ai_enabled ? '✅' : '❌'}</div>
                        <div>사용 가능한 API: ${status.available_apis.join(', ') || '없음'}</div>
                    `;
                } else {
                    statusDiv.innerHTML = '<div class="error">❌ 서버 응답 오류</div>';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<div class="error">❌ 서버 연결 실패 - http://localhost:8005가 실행 중인지 확인하세요</div>';
            }
        }

        function createExpertCards() {
            const grid = document.getElementById('expertsGrid');
            
            Object.entries(experts).forEach(([type, expert]) => {
                const card = document.createElement('div');
                card.className = 'expert-card';
                card.innerHTML = `
                    <div class="expert-header">
                        <span class="expert-emoji">${expert.emoji}</span>
                        <span class="expert-name">${expert.name}</span>
                    </div>
                    <div class="test-section">
                        <input type="text" id="input-${type}" placeholder="질문을 입력하세요..." value="${expert.test}">
                        <button onclick="testExpert('${type}')" id="btn-${type}">테스트 실행</button>
                    </div>
                    <div class="response-area" id="response-${type}">
                        여기에 응답이 표시됩니다...
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function testExpert(agentType) {
            const inputElement = document.getElementById(`input-${agentType}`);
            const buttonElement = document.getElementById(`btn-${agentType}`);
            const responseElement = document.getElementById(`response-${agentType}`);
            
            const message = inputElement.value.trim();
            if (!message) {
                alert('질문을 입력해주세요!');
                return;
            }

            buttonElement.disabled = true;
            buttonElement.textContent = '테스트 중...';
            responseElement.innerHTML = '<div class="loading">🔄 AI 응답 생성 중...</div>';

            try {
                const response = await fetch('http://localhost:8005/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent_type: agentType,
                        message: message
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    const responseText = result.response || '응답을 받지 못했습니다.';
                    responseElement.innerHTML = `
                        <div class="success">✅ 응답 완료 (${responseText.length}자)</div>
                        <div style="margin-top: 10px; font-size: 13px; line-height: 1.4;">
                            ${responseText.replace(/\n/g, '<br>')}
                        </div>
                    `;
                    
                    // 테스트 결과 저장
                    testResults[agentType] = {
                        question: message,
                        response: responseText,
                        success: true,
                        timestamp: new Date().toISOString()
                    };
                } else {
                    responseElement.innerHTML = `
                        <div class="error">❌ 오류 발생</div>
                        <div>${result.detail || '알 수 없는 오류'}</div>
                    `;
                }
            } catch (error) {
                responseElement.innerHTML = `
                    <div class="error">❌ 연결 오류</div>
                    <div>${error.message}</div>
                `;
            } finally {
                buttonElement.disabled = false;
                buttonElement.textContent = '테스트 실행';
            }
        }

        async function testAllExperts() {
            const button = document.querySelector('.test-all-btn');
            button.disabled = true;
            button.textContent = '🔄 전체 테스트 실행 중...';
            
            let successCount = 0;
            const totalCount = Object.keys(experts).length;
            
            for (const [type, expert] of Object.entries(experts)) {
                await testExpert(type);
                await new Promise(resolve => setTimeout(resolve, 2000)); // 2초 대기
                
                if (testResults[type] && testResults[type].success) {
                    successCount++;
                }
                
                button.textContent = `🔄 테스트 진행 중... (${successCount}/${totalCount})`;
            }
            
            button.disabled = false;
            button.textContent = `✅ 전체 테스트 완료! (${successCount}/${totalCount} 성공)`;
            
            // 결과 요약 표시
            setTimeout(() => {
                alert(`🎉 전체 테스트 완료!\n성공: ${successCount}/${totalCount}\n성공률: ${Math.round(successCount/totalCount*100)}%`);
                button.textContent = '🚀 전체 전문가 자동 테스트 실행';
            }, 1000);
        }
    </script>
</body>
</html>
