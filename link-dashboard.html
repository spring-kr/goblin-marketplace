<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYOJIN.AI 가상링크 관리 대시보드</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .header { text-align: center; padding: 50px 20px; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; border-radius: 15px; padding: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .stat-number { font-size: 3rem; font-weight: bold; color: #667eea; margin-bottom: 10px; }
        .stat-label { font-size: 1.1rem; color: #666; }
        
        .section { background: white; border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .section h2 { color: #667eea; margin-bottom: 20px; font-size: 1.8rem; }
        
        .link-table { width: 100%; border-collapse: collapse; }
        .link-table th, .link-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .link-table th { background: #f8f9fa; font-weight: 600; color: #333; }
        .link-table tr:hover { background: #f8f9fa; }
        
        .virtual-link { background: #e3f2fd; color: #1976d2; padding: 4px 8px; border-radius: 4px; font-family: monospace; font-size: 0.9rem; }
        .target-url { font-family: monospace; font-size: 0.85rem; color: #666; }
        .clicks-badge { background: #4caf50; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; }
        
        .create-form { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; align-items: end; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; font-weight: 600; color: #333; }
        .form-group input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .btn:hover { transform: translateY(-2px); }
        
        .analytics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .chart-placeholder { background: #f8f9fa; border: 2px dashed #ddd; padding: 40px; text-align: center; border-radius: 10px; color: #666; }
        
        @media (max-width: 768px) {
            .create-form { grid-template-columns: 1fr; }
            .analytics-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔗 HYOJIN.AI 가상링크 관리</h1>
        <p>모든 마케팅 링크를 한곳에서 관리하고 분석하세요</p>
    </div>
    
    <div class="container">
        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalLinks">-</div>
                <div class="stat-label">등록된 링크</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalClicks">-</div>
                <div class="stat-label">총 클릭수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeLinks">-</div>
                <div class="stat-label">활성 링크</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayClicks">-</div>
                <div class="stat-label">오늘 클릭</div>
            </div>
        </div>
        
        <!-- 새 링크 생성 -->
        <div class="section">
            <h2>🆕 새 가상링크 생성</h2>
            <div class="create-form">
                <div class="form-group">
                    <label>단축 코드</label>
                    <input type="text" id="shortCode" placeholder="예: promo2024">
                </div>
                <div class="form-group">
                    <label>목표 URL</label>
                    <input type="url" id="targetUrl" placeholder="https://example.com/page">
                </div>
                <button class="btn" onclick="createLink()">링크 생성</button>
            </div>
            <div id="createResult" style="margin-top: 15px;"></div>
        </div>
        
        <!-- 모든 링크 목록 -->
        <div class="section">
            <h2>📋 모든 가상링크</h2>
            <table class="link-table">
                <thead>
                    <tr>
                        <th>가상링크</th>
                        <th>목표 URL</th>
                        <th>클릭수</th>
                        <th>생성일</th>
                        <th>최근 사용</th>
                    </tr>
                </thead>
                <tbody id="linksTable">
                    <tr><td colspan="5" style="text-align: center; padding: 20px;">로딩 중...</td></tr>
                </tbody>
            </table>
        </div>
        
        <!-- 분석 차트 -->
        <div class="section">
            <h2>📊 사용 분석</h2>
            <div class="analytics-grid">
                <div class="chart-placeholder">
                    <h3>상위 10개 링크</h3>
                    <div id="topLinksChart">차트 영역</div>
                </div>
                <div class="chart-placeholder">
                    <h3>클릭 추이</h3>
                    <div id="clickTrendChart">차트 영역</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 페이지 로드시 데이터 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            loadAnalytics();
            loadAllLinks();
        });
        
        // 통계 데이터 로드
        async function loadAnalytics() {
            try {
                const response = await fetch('/admin/links');
                const data = await response.json();
                
                document.getElementById('totalLinks').textContent = data.total_links;
                document.getElementById('totalClicks').textContent = data.total_clicks;
                document.getElementById('activeLinks').textContent = data.active_links;
                document.getElementById('todayClicks').textContent = Math.floor(Math.random() * 50); // 임시
                
            } catch (error) {
                console.error('통계 로드 오류:', error);
            }
        }
        
        // 모든 링크 로드
        async function loadAllLinks() {
            try {
                const response = await fetch('/admin/links/all');
                const data = await response.json();
                
                const tbody = document.getElementById('linksTable');
                tbody.innerHTML = '';
                
                data.links.forEach(link => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="virtual-link">/l/${link.short_code}</span></td>
                        <td><span class="target-url">${link.target_url}</span></td>
                        <td><span class="clicks-badge">${link.clicks}</span></td>
                        <td>${formatDate(link.created)}</td>
                        <td>${formatDate(link.last_used)}</td>
                    `;
                    tbody.appendChild(row);
                });
                
            } catch (error) {
                console.error('링크 목록 로드 오류:', error);
                document.getElementById('linksTable').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: red;">로드 실패</td></tr>';
            }
        }
        
        // 새 링크 생성
        async function createLink() {
            const shortCode = document.getElementById('shortCode').value;
            const targetUrl = document.getElementById('targetUrl').value;
            const resultDiv = document.getElementById('createResult');
            
            if (!shortCode || !targetUrl) {
                resultDiv.innerHTML = '<p style="color: red;">모든 필드를 입력해주세요.</p>';
                return;
            }
            
            try {
                const response = await fetch(`/admin/links/create?short_code=${encodeURIComponent(shortCode)}&target_url=${encodeURIComponent(targetUrl)}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ 링크 생성 완료!</p>
                        <p>가상링크: <span class="virtual-link">${data.virtual_link}</span></p>
                    `;
                    
                    // 폼 초기화
                    document.getElementById('shortCode').value = '';
                    document.getElementById('targetUrl').value = '';
                    
                    // 목록 새로고침
                    loadAllLinks();
                    loadAnalytics();
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<p style="color: red;">❌ ${error.detail}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ 네트워크 오류: ${error.message}</p>`;
            }
        }
        
        // 날짜 포맷팅
        function formatDate(dateString) {
            if (!dateString || dateString === '미사용') return '미사용';
            try {
                return new Date(dateString).toLocaleDateString('ko-KR');
            } catch {
                return dateString;
            }
        }
        
        // 자동 새로고침 (30초마다)
        setInterval(() => {
            loadAnalytics();
        }, 30000);
    </script>
</body>
</html>
