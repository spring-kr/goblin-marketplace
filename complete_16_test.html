<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완전한 16명 박사급 도깨비 전문가 테스트</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .experts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .expert-card {
            background: rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .expert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .expert-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .expert-emoji {
            font-size: 2.5em;
            margin-right: 15px;
        }
        .expert-info {
            flex: 1;
        }
        .expert-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .expert-title {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .test-section {
            margin-bottom: 20px;
        }
        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input {
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .response-area {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            min-height: 120px;
            font-size: 13px;
            overflow-y: auto;
            max-height: 300px;
            line-height: 1.5;
        }
        .status {
            text-align: center;
            padding: 25px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .control-panel {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-all-btn {
            background: #FF6B6B;
            font-size: 1.4em;
            padding: 20px 40px;
            margin: 10px;
            border-radius: 15px;
            display: inline-block;
        }
        .test-all-btn:hover {
            background: #FF5252;
        }
        .quick-test-btn {
            background: #42A5F5;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 12px;
            display: inline-block;
        }
        .quick-test-btn:hover {
            background: #1E88E5;
        }
        .loading { color: #FFA726; }
        .success { color: #66BB6A; }
        .error { color: #EF5350; }
        .quality-high { color: #4CAF50; font-weight: bold; }
        .quality-medium { color: #FF9800; }
        .quality-low { color: #F44336; }
        
        .results-summary {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 완전한 16명 박사급 도깨비 전문가 테스트</h1>
            <p>의학/경제/법률/기술/창작/마케팅/교육/인사/영업/연구/번역/컨설팅/심리/데이터/창업/웰니스</p>
        </div>

        <div class="status" id="status">
            <div>🔍 서버 상태 확인 중...</div>
        </div>

        <div class="control-panel">
            <button class="test-all-btn" onclick="testAllExperts()">
                🚀 16명 전체 전문가 자동 테스트
            </button>
            <button class="quick-test-btn" onclick="quickSampleTest()">
                ⚡ 5명 샘플 테스트
            </button>
        </div>

        <div class="experts-grid" id="expertsGrid">
            <!-- 전문가 카드들이 동적으로 생성됩니다 -->
        </div>

        <div class="results-summary" id="resultsSummary" style="display: none;">
            <h3>📊 테스트 결과 요약</h3>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        const complete16Experts = {
            "assistant": { name: "인공지능박사 하이도깨비", emoji: "🤖", title: "네이버 클로바 AI연구소장, 20년 경력 AI전문가", test: "AI 기반 챗봇 개발 시 주의사항은?" },
            "builder": { name: "경제학박사 부자도깨비", emoji: "💰", title: "한국투자증권 리서치센터장, 25년 경력 투자전문가", test: "월 300만원 소득자 투자 포트폴리오 추천해주세요" },
            "counselor": { name: "상담심리박사 상담도깨비", emoji: "💬", title: "서울대 상담심리학과 교수, 30년 경력 상담전문가", test: "직장에서 번아웃을 겪고 있어요" },
            "creative": { name: "예술학박사 창작도깨비", emoji: "🎨", title: "홍익대 디자인학과 교수, 18년 경력 창작전문가", test: "브랜드 로고 디자인 컨셉을 잡고 있어요" },
            "data_analyst": { name: "데이터과학박사 분석도깨비", emoji: "📊", title: "네이버 데이터사이언스팀장, 17년 경력 데이터전문가", test: "고객 이탈 예측 모델을 구축하려고 해요" },
            "fortune": { name: "마케팅박사 마케팅도깨비", emoji: "�", title: "삼성전자 마케팅본부장, 16년 경력 마케팅전문가", test: "신제품 런칭 마케팅 전략을 세우고 있어요" },
            "growth": { name: "교육학박사 가르도깨비", emoji: "�", title: "연세대 교육학과 교수, 22년 경력 교육전문가", test: "성인 학습자를 위한 효과적인 교육 방법은?" },
            "hr": { name: "인사관리박사 인재도깨비", emoji: "👥", title: "LG그룹 인사담당 상무, 19년 경력 인사전문가", test: "원격근무 시대의 팀 관리 방법은?" },
            "marketing": { name: "경영학박사 세일도깨비", emoji: "💼", title: "현대자동차 영업본부장, 23년 경력 영업전문가", test: "B2B 영업에서 첫 미팅 성공률을 높이려면?" },
            "medical": { name: "의학박사 의료도깨비", emoji: "🏥", title: "서울대병원 내과 주임교수, 26년 경력 의료전문가", test: "당뇨 환자의 식단 관리 방법이 궁금해요" },
            "sales": { name: "영업학박사 세일도깨비", emoji: "💰", title: "현대자동차 영업본부장, 21년 경력 영업전문가", test: "영업 성과 향상 전략을 알고 싶어요" },
            "seo": { name: "컨설팅박사 조언도깨비", emoji: "🔍", title: "맥킨지 서울오피스 파트너, 24년 경력 컨설팅전문가", test: "중소기업 디지털 전환 로드맵 수립하려면?" },
            "shopping": { name: "쇼핑박사 구매도깨비", emoji: "🛒", title: "쿠팡 MD팀장, 20년 경력 쇼핑전문가", test: "온라인 쇼핑몰 상품 기획 방법은?" },
            "startup": { name: "창업학박사 스타트도깨비", emoji: "�", title: "벤처캐피털 대표, 14년 경력 창업전문가", test: "아이디어는 있는데 창업 첫 단계가 궁금해요" },
            "village_chief": { name: "웰니스박사 건강도깨비", emoji: "🌿", title: "삼성서울병원 예방의학과 교수, 21년 경력 웰니스전문가", test: "업무 스트레스로 인한 불면증 해결법은?" },
            "writing": { name: "문학박사 글쓰기도깨비", emoji: "✍️", title: "중앙일보 편집국장, 18년 경력 글쓰기전문가", test: "비즈니스 문서 작성 시 핵심 포인트는?" }
        };

        let testResults = {};
        let totalTested = 0;
        let totalSuccess = 0;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
            createExpertCards();
        });

        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:8005/ai_status');
                const status = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="success">✅ 16명 박사급 전문가 시스템 연결 성공!</div>
                        <div>AI 활성화: ${status.ai_enabled ? '✅' : '❌'}</div>
                        <div>시스템 타입: ${status.ai_type || '완전한 16명 전문가 시스템'}</div>
                    `;
                } else {
                    statusDiv.innerHTML = '<div class="error">❌ 서버 응답 오류</div>';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<div class="error">❌ 서버 연결 실패 - http://localhost:8005가 실행 중인지 확인하세요</div>';
            }
        }

        function createExpertCards() {
            const grid = document.getElementById('expertsGrid');
            
            Object.entries(complete16Experts).forEach(([type, expert]) => {
                const card = document.createElement('div');
                card.className = 'expert-card';
                card.innerHTML = `
                    <div class="expert-header">
                        <span class="expert-emoji">${expert.emoji}</span>
                        <div class="expert-info">
                            <div class="expert-name">${expert.name}</div>
                            <div class="expert-title">${expert.title}</div>
                        </div>
                    </div>
                    <div class="test-section">
                        <input type="text" id="input-${type}" placeholder="질문을 입력하세요..." value="${expert.test}">
                        <button onclick="testExpert('${type}')" id="btn-${type}">전문가 테스트</button>
                    </div>
                    <div class="response-area" id="response-${type}">
                        ${expert.name}의 전문적인 응답이 여기에 표시됩니다...
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function testExpert(agentType) {
            const inputElement = document.getElementById(`input-${agentType}`);
            const buttonElement = document.getElementById(`btn-${agentType}`);
            const responseElement = document.getElementById(`response-${agentType}`);
            
            const message = inputElement.value.trim();
            if (!message) {
                alert('질문을 입력해주세요!');
                return;
            }

            buttonElement.disabled = true;
            buttonElement.textContent = '전문가 분석 중...';
            responseElement.innerHTML = '<div class="loading">🔄 박사급 전문가가 분석 중입니다...</div>';

            try {
                const startTime = Date.now();
                const response = await fetch('http://localhost:8005/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent_type: agentType,
                        message: message
                    })
                });

                const responseTime = Date.now() - startTime;
                const result = await response.json();
                
                if (response.ok) {
                    const responseText = result.response || '응답을 받지 못했습니다.';
                    const qualityScore = evaluateResponseQuality(agentType, responseText);
                    
                    const qualityClass = qualityScore >= 8 ? 'quality-high' : 
                                       qualityScore >= 6 ? 'quality-medium' : 'quality-low';
                    
                    responseElement.innerHTML = `
                        <div class="success">✅ 전문가 응답 완료 (${responseText.length}자, ${responseTime}ms)</div>
                        <div class="${qualityClass}">품질 점수: ${qualityScore}/10</div>
                        <div style="margin-top: 15px; font-size: 14px; line-height: 1.6;">
                            ${responseText.replace(/\n/g, '<br>')}
                        </div>
                    `;
                    
                    // 테스트 결과 저장
                    testResults[agentType] = {
                        question: message,
                        response: responseText,
                        success: true,
                        qualityScore: qualityScore,
                        responseTime: responseTime,
                        timestamp: new Date().toISOString()
                    };
                    
                    totalTested++;
                    if (qualityScore >= 7) totalSuccess++;
                    
                } else {
                    responseElement.innerHTML = `
                        <div class="error">❌ 전문가 응답 오류</div>
                        <div>${result.detail || '알 수 없는 오류'}</div>
                    `;
                }
            } catch (error) {
                responseElement.innerHTML = `
                    <div class="error">❌ 연결 오류</div>
                    <div>${error.message}</div>
                `;
            } finally {
                buttonElement.disabled = false;
                buttonElement.textContent = '전문가 테스트';
            }
        }

        function evaluateResponseQuality(agentType, response) {
            if (!response) return 0;
            
            let score = 5;
            
            const expert = complete16Experts[agentType];
            if (expert.name && response.includes(expert.name)) score += 1;
            if (expert.emoji && response.includes(expert.emoji)) score += 1;
            if (response.length > 200) score += 1;
            if (response.length > 500) score += 1;
            
            const indicators = ['전문가', '추천', '분석', '조언', '경험', '중요'];
            const matchCount = indicators.filter(word => response.includes(word)).length;
            if (matchCount >= 3) score += 1;
            
            return Math.min(score, 10);
        }

        async function testAllExperts() {
            const button = document.querySelector('.test-all-btn');
            button.disabled = true;
            button.textContent = '🔄 16명 전문가 테스트 진행 중...';
            
            totalTested = 0;
            totalSuccess = 0;
            testResults = {};
            
            for (const [type, expert] of Object.entries(complete16Experts)) {
                await testExpert(type);
                await new Promise(resolve => setTimeout(resolve, 1000)); // 1초 대기
                
                const progress = totalTested;
                const successCount = Object.values(testResults).filter(r => r.success && r.qualityScore >= 7).length;
                
                button.textContent = `🔄 테스트 진행 중... (${progress}/16, 성공: ${successCount})`;
            }
            
            button.disabled = false;
            showResultsSummary();
        }

        async function quickSampleTest() {
            const sampleExperts = ['medical', 'financial', 'tech', 'marketing', 'psychology'];
            const button = document.querySelector('.quick-test-btn');
            
            button.disabled = true;
            button.textContent = '⚡ 샘플 테스트 중...';
            
            for (const type of sampleExperts) {
                await testExpert(type);
                await new Promise(resolve => setTimeout(resolve, 800));
            }
            
            button.disabled = false;
            button.textContent = '⚡ 5명 샘플 테스트';
        }

        function showResultsSummary() {
            const summaryDiv = document.getElementById('resultsSummary');
            const contentDiv = document.getElementById('summaryContent');
            
            const total = Object.keys(testResults).length;
            const successful = Object.values(testResults).filter(r => r.success).length;
            const highQuality = Object.values(testResults).filter(r => r.qualityScore >= 7).length;
            
            contentDiv.innerHTML = `
                <p><strong>총 테스트: ${total}/16명</strong></p>
                <p><strong>응답 성공: ${successful}명 (${Math.round(successful/total*100)}%)</strong></p>
                <p><strong>고품질 응답: ${highQuality}명 (${Math.round(highQuality/total*100)}%)</strong></p>
                <p class="${highQuality >= 12 ? 'quality-high' : highQuality >= 8 ? 'quality-medium' : 'quality-low'}">
                    ${highQuality >= 14 ? '🎉 완벽한 전문가 시스템!' : 
                      highQuality >= 12 ? '🌟 우수한 전문가 시스템!' :
                      highQuality >= 8 ? '👍 양호한 전문가 시스템!' : '🔧 개선 필요'}
                </p>
            `;
            
            summaryDiv.style.display = 'block';
            
            // 결과를 로컬 스토리지에 저장
            localStorage.setItem('expertTestResults', JSON.stringify(testResults));
        }
    </script>
</body>
</html>
