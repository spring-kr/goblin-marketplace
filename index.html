<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧌 도깨비마을장터</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 20px; 
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { font-size: 3rem; margin-bottom: 20px; }
        p { font-size: 1.2rem; margin-bottom: 15px; }
        .status { 
            background: rgba(76, 175, 80, 0.3); 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧌 도깨비마을장터</h1>
        <div class="status">
            ✅ HTML 정상 렌더링 성공!
        </div>
        <p>정적 HTML 파일이 올바르게 표시되고 있습니다.</p>
        <p>다운로드되지 않고 브라우저에서 렌더링됩니다!</p>
        <p><strong>문제 해결 완료! 🎉</strong></p>
    </div>
</body>
</html>
