<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYOJIN.AI - AI 플랫폼</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            text-align: center; 
            max-width: 800px; 
            padding: 40px 20px;
        }
        .logo { 
            font-size: 4rem; 
            font-weight: bold; 
            margin-bottom: 20px; 
            background: rgba(255,255,255,0.2); 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 20px; 
            font-weight: 700;
        }
        .subtitle { 
            font-size: 1.3rem; 
            margin-bottom: 40px; 
            opacity: 0.9;
            line-height: 1.6;
        }
        .features { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin: 40px 0;
        }
        .feature { 
            background: rgba(255,255,255,0.15); 
            padding: 25px 20px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        .feature:hover { 
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }
        .feature h3 { 
            font-size: 1.1rem; 
            margin-bottom: 10px; 
            font-weight: 600;
        }
        .feature p { 
            font-size: 0.9rem; 
            opacity: 0.8;
        }
        .nav-buttons { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .nav-btn { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            text-decoration: none; 
            padding: 15px 30px; 
            border-radius: 30px; 
            font-weight: 600; 
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }
        .nav-btn:hover { 
            background: rgba(255,255,255,0.3); 
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .links { 
            margin-top: 50px; 
            padding: 20px; 
            background: rgba(0,0,0,0.2); 
            border-radius: 10px; 
            backdrop-filter: blur(10px);
        }
        .links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .links a:hover {
            background: rgba(255,255,255,0.2);
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.1rem; }
            .nav-buttons { flex-direction: column; align-items: center; }
            .nav-btn { width: 80%; max-width: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">H</div>
        <h1>HYOJIN.AI</h1>
        <p class="subtitle">
            박사급 전문가를 뛰어넘는 AI 플랫폼<br>
            12개 도메인 + 15개 에이전트 + 엔터프라이즈 구독관리
        </p>
        
        <div class="features">
            <div class="feature">
                <h3>🤖 AI 에이전트</h3>
                <p>15개 전문 에이전트</p>
            </div>
            <div class="feature">
                <h3>🏢 구독관리</h3>
                <p>엔터프라이즈 시스템</p>
            </div>
            <div class="feature">
                <h3>🌐 12개 도메인</h3>
                <p>다양한 AI 솔루션</p>
            </div>
            <div class="feature">
                <h3>⚡ 실시간 API</h3>
                <p>고성능 처리</p>
            </div>
        </div>
        
        <div class="nav-buttons">
            <a href="https://hyojin-ai-mvp.onrender.com/agents/marketplace" class="nav-btn">🤖 AI 에이전트</a>
            <a href="https://hyojin-ai-mvp.onrender.com/landing-preview" class="nav-btn">🚀 에이전트 랜딩</a>
            <a href="https://hyojin-ai-mvp.onrender.com/admin/subscription-management" class="nav-btn">⚙️ 관리자</a>
            <a href="https://hyojin-ai-mvp.onrender.com/api/v1/domains" class="nav-btn">📊 API 문서</a>
        </div>
        
        <div class="links">
            <h3 style="margin-bottom: 15px;">🔗 링크</h3>
            <a href="https://hyojin-ai-mvp.onrender.com" target="_blank">🌐 라이브 사이트</a>
            <a href="https://github.com/spring-kr/hyojin-ai-mvp" target="_blank">📁 GitHub 저장소</a>
            <a href="https://hyojin-ai-mvp.onrender.com/docs" target="_blank">📖 API 문서</a>
            <a href="mailto:contact@hyojin.ai">📧 문의하기</a>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
            <p>© 2025 HYOJIN.AI. 모든 권리 보유.</p>
            <p>최종 업데이트: 2025-08-18</p>
        </div>
    </div>
</body>
</html>
